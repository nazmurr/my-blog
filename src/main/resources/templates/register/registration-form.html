<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout.html}">
<head>
    <title>Register</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div id="loginbox" class="col-md-6 col-sm-6">

                <div class="card border-info">

                    <div class="card-header bg-info">
                        Register
                    </div>

                    <div class="card-body">

                        <div class="card-text">

                            <!-- Registration Form -->
                            <form action="#" th:action="@{/processRegistrationForm}"
                                  th:object="${webUser}"
                                  method="POST" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>

                                            <!-- Check for login error -->

                                            <div th:if="${registrationError}">

                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    <span th:text="${registrationError}"></span>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="email" th:field="*{email}" placeholder="Email (*)" class="form-control" required />
                                </div>

                                <div th:if="${#fields.hasErrors('email')}"
                                     style="margin-bottom: 25px" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" required />
                                </div>

                                <div th:if="${#fields.hasErrors('password')}"
                                     style="margin-bottom: 25px" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- First Name -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" required />
                                </div>

                                <div th:if="${#fields.hasErrors('firstName')}"
                                     style="margin-bottom: 25px" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- Last Name -->
                                <div style="margin-bottom: 25px" class="input-group">
                                    <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" required />
                                </div>

                                <div th:if="${#fields.hasErrors('lastName')}"
                                     style="margin-bottom: 25px" class="text-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                                    </ul>
                                </div>

                                <!-- Registration Button -->
                                <div style="margin-top: 10px" class="form-group">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
                <div>
                    <a th:href="@{/login}" class="btn btn-primary mt-3 btn-success" role="button" aria-pressed="true">Login</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
