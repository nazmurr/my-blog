<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="${post.title}">Post</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <h1 class="mb-5" th:text="${post.title}">Title</h1>
                <div style="white-space: pre-wrap;" th:text="${post.content}">Post content</div>
            </div>
        </section>
    </div>
</body>
</html>
