<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="${post.title}">Post</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <h1 th:text="${post.title}">Title</h1>
                <p class="mb-5 mt-3" style="font-size: 14px;">
                    <i>Written By: <span th:text="${post.user.firstName + ' ' + post.user.lastName}">John doe</span> |
                        Last Updated: <span th:text="${#calendars.format(post.updatedAt,'MMMM dd, yyyy')}">July 31, 2023</span></i>
                </p>
                <img th:if="${!#strings.isEmpty(post.featuredImgUrl)}" th:src="${post.featuredImgUrl}" src="image.png" class="img-fluid" alt="Responsive image">
                <div style="white-space: pre-wrap;" th:utext="${post.content}">Post content</div>
            </div>
        </section>
    </div>
</body>
</html>
